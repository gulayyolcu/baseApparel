<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
      <img src="images/logo.svg" alt="">
  </div>
  <div class="coverGirl">
      <picture>
          <source media="(max-width: 540px)" srcset="images/hero-mobile.jpg"> 
          <source media="(max-width: 620px)" srcset="images/hero-mobile.jpg">
          <source media="(max-width: 960px)" srcset="images/hero-desktop.jpg">
          <source media="(max-width: 1440px)" srcset="images/hero-desktop.jpg">
            <img src="images/hero-desktop.jpg" >
      </picture>
  </div>

    <div class="text">
        <h2 class="lightPink"> We're</h2>
        <h2 class="darkGred">coming soon</h2>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <div class="formElement">
        <form class="formEl">
            <input class="email" type="email" placeholder="Email Address">
            <input class="imageButton" type="image" src="images/icon-arrow.svg">
        </form>
        <div class="warning"><p></p></div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gülay Yolcu</a>.
      </p>
    </footer>
  </div>
</div>

  
 

    <script src="js/main.js"></script>
</body>
</html>
